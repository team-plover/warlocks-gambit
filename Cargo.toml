[package]
name = "jambevy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
dynamic = ["bevy/dynamic"]
debug = ["bevy-inspector-egui"]
default = ["dynamic", "debug"]

[dependencies]
heron = { version = "2.0.1", features = ["2d"] }
bevy_kira_audio = "0.8"
bevy-ui-navigation = "0.13.1"
bevy = { version = "0.6", default-features = false, features = ["bevy_gilrs", "bevy_winit", "render", "png", "hdr", "x11", "filesystem_watcher" ] }
bevy-ui-build-macros = "0.2.1"
bevy-inspector-egui = { version = "0.8", optional = true }

[profile.dev.package."*"]
opt-level = 1

[profile.release]
codegen-units = 1
# According to some video I saw, -O3 is not significantly better than -O2
opt-level = 2
lto = "fat"
